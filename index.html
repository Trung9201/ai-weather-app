<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="/weather-app/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2>Weather App</h2>
      <div class="input-city">
        <input id="input-city" type="text" placeholder="Enter City" />
        <i id="btn-search" class="bx bx-search" id="btn-search"></i>
      </div>
      <div class="text-error"></div>
      <div class="city">
        <i id="location" class="bx bx-current-location"></i
        ><span class="city-name"> __, __</span>
      </div>
      <div class="info-weather">
        <div class="weather-left">
          <img id="img-icon" src="./icons/clear.svg" alt="">
          <div class="temp" style="display: flex; justify-content: center; font-size: 26px;">
            <span class="temperature">_</span>
            <span class="deg">°</span>
            C
          </div>
        </div>
        <div class="weather-right">
          <div class="column feels">
            <i id="icon" class="bx bxs-thermometer"></i>
            <div class="details">
              <div class="temp">
                <span class="numb-temperature">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Nhiệt độ</p>
            </div>
          </div>
          <div class="column humidity">
            <i id="icon" class="bx bxs-droplet-half"></i>
            <div class="details">
              <div class="temp">
                <span class="numb doam">_</span>%
              </div>
              <p>Độ ẩm</p>
            </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
